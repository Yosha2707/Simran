<main class="wrapper home-wrap"> 
<header class="main-header">                  
  <div class="container-fluid rel-div">
      <div class="col-lg-4 col-sm-8">
          <div class="main-logo">
              <a href="#"> 
                <!-- <img alt="" src="assets/img/logo/simran.png" class="logo" />   -->
                SIMRAN <b>FRESH</b>
              </a>
              <!-- <span class="medium-font">SIMRAN FRESH</span> -->
          </div>
      </div>

      <div class="col-lg-6 responsive-menu">  
          <div class="responsive-toggle fa fa-bars"> </div>
          <nav class="fix-navbar" id="primary-navigation">            
              <ul class="primary-navbar">                                                
                  <li class="dropdown active">
                      <a routerLink="/home" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" >Home</a>                                            
                      
                  </li> 
                  <li><a routerLink="/products">Vegetables</a></li>
                  <li><a routerLink="/fruits">Fruits</a></li>
                  <li><a href="#">Combo Basket</a></li>
                  <li class="dropdown">
                      <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" >My Account</a>                                            
                      <ul class="dropdown-menu">    
                          <li><a href="#"> LOGIN </a></li> 
                          <li><a href="s#"> SIGNUP </a></li> 
                      </ul>
                  </li> 
              </ul>                           
          </nav>
      </div>

      <div class="col-lg-2 col-sm-4 cart-megamenu">
          <div class="cart-hover">
              <a routerLink="/cart"> <img alt="" src="assets/img/icons/cart-icon.png" /> </a>
              <span class="cnt crl-bg">2</span> <span class="price">$2.170.00</span>
              <ul class="pop-up-box cart-popup">
                  <li class="cart-list" *ngFor = "let data of b; let i = index">
                      <div class="cart-img"> <img src='{{data["objAttachmentsViewModel"]["AbsoluteURL"]}}' alt=""> </div>
                      <div class="cart-title">
                          <div class="fsz-16">
                              <a href="#"> <span class="light-font"> organic </span>  <strong>{{data["Name"]}}</strong></a>
                              
                          </div>
                          <div class="price"> 
                              <strong class="clr-txt">$50.00 </strong> <del class="light-font">$65.00 </del>
                          </div>
                      </div>
                      <div class="close-icon"> <i class="fa fa-close clr-txt"></i> </div>
                  </li>

                  <li class="cart-list sub-total">
                      <div class="pull-left"> 
                          <strong>Subtotal</strong>
                      </div>
                      <div class="pull-right"> 
                          <strong><span class="clr-txt"></span></strong>
                      </div>
                  </li>
                  <li class="cart-list buttons">
                      <div class="pull-left"> 
                          <a routerLink="/cart" class="theme-btn-sm-2">View Cart</a>
                      </div>
                      <div class="pull-right"> 
                          <a href="#" class="theme-btn-sm-3"> Checkout </a>
                      </div>
                  </li>
              </ul>
          </div>
          <div class="responsive-toggle fa fa-bars"> </div>
      </div>

  </div>  
</header>
</main>
