<app-header></app-header>

<div class="container" style="margin-top: 50px;">
    <div class="row">
      <h1>Proceed to Pay</h1>
      <button (click)="pay()">Click Me</button>
    </div>
  </div>
  
  
  <form #form ngNoForm
    id="nonseamless" 
    method="post" 
    name="redirect" 
    action="{{checkoutUrl}}">
      <input type="hidden" id="encRequest" name="encRequest" value="{{encRequest}}">
      <input type="hidden" name="access_code" id="access_code" value="{{accessCode}}">
      <input type="hidden" name="command" id="command" value="confirmOrder">
      <input type="hidden" name="request_type" id="request_type" value="JSON">
      <input type="hidden" name="response_type" id="response_type" value="JSON">
      <input type="hidden" name="version" id="version" value="1.1">
  </form>
