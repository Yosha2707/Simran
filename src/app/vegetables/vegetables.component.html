        <div class="col-lg-6 pt-50">
          <div class="product-content block-inline">
            <div class="single-caption">
              <h3 class="section-title">
                <a href="#">
                  <span class="light-font"> organic </span>
                  <strong>{{preview.Name}}</strong>
                </a>
              </h3>
              <span class="divider-2"></span>
              <p class="price">
                <strong class="clr-txt fsz-20">₹ {{preview.Price}} </strong>

                <p>{{preview.Description}} </p>
              </div>

                      <button (click)="faminus()" class="btn minus"><i class="fa fa-minus-circle"></i></button>

                      <button  (click)="faplus()" class="btn plus"><i class="fa fa-plus-circle"></i></button>
                  </div>
                <div class="quantity">
                  <input type="Qty" [value]="preview.UoMName" class="form-control qty" type="text" readonly>
                </div>
              </div>
              <ul class="meta">
                <li>
                  <strong> HSNCode </strong>
                  <span>: {{preview.HSNCode}}</span>
                </li>
                <li>
                  <strong> CATEGORY </strong>
                  <span>: {{preview.ProductCategoryName}}</span>
                </li>
              </ul>
              <div class="divider-full-1"></div>
              <div class="add-cart pt-15">
                <a (click)="cartdata(preview, preview.MinQuantity)" class="theme-btn btn">
                  <strong> ADD TO CART </strong>
                </a>
              </div>
            </div>

<section class="organic-farm sec-space-top light-bg">
    <img alt="" src="assets/img/extra/sec-img-1.png" class="left-bg-img" />  
    <img alt="" src="assets/img/extra/sec-img-2.png" class="center-bg-img" />
  <div class="container rel-div">
      <div class="title-wrap row" style="margin-top: 3%;">
           
          <h2 class="section-title"><strong>Vegetables <img src="assets/img/icons/logo-icon.png" alt="" /> </strong> </h2>
          <h4 class="sub-title"> <span>SIMRAN FRESH</span> </h4>
          <input type="text" (change)="search($event.target.value)" class=" form-control title-wrap" style="width: 30%; margin-top: 2%;" placeholder="Search Vegetables">
      </div>
      
  </div>
</section>



<div class="organic-all sec-space-bottom">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="tab-content organic-content">
          <div id="product-tab-1" class="tab-pane fade active in">
            <div class="product-slider-1 dots-1">
              <div class="item col-md-3" *ngFor="let data of array; let i = index">
                <div class="product-box">
                  <div class="product-media">
                    <a (click)="productPreview(data.Id)" href="#product-preview" data-toggle="modal">
                      <img class="prod-img vegeImage" alt="" src='{{data["objAttachmentsViewModel"]["AbsoluteURL"]}}' />
                    </a>
                    <img class="shape" alt="" src="assets/img/icons/shap-small.png" />
                    <div class="row">
                      <div class="poo">
                        <!-- <a class="fa fa-heart" appHighlight></a> -->
                        <a (click)="whishlist(data)" class="fa fa-heart"></a>
                        <a (click)="cartdata(data, data.MinQuantity)" class="fa fa-shopping-basket"></a>
                      </div>
                    </div>

                  </div>
                  <div class="product-caption">
                    <h3 class="product-title">
                      <a href="#">
                        <span class="light-font"> organic </span>
                        <strong>{{data["Name"]}}</strong>
                      </a>
                    </h3>
                    <div class="price">
                      <strong class="clr-txt">₹ {{data["Price"]}}</strong>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row" style="padding-right: 5%; margin-top: 6%;">
      <a role="button" (click)="next()" class="btn btn-default form-control" style="float: right; width: 10%; padding: 0;">Next <span class="glyphicon glyphicon-arrow-right"></span></a>
      <a role="button" (click)="Prev()" class="btn btn-default form-control" style="float: right; width: 10%; padding: 0;"> <span class="glyphicon glyphicon-arrow-left"></span> Previous</a>
  </div>
  
</div>
